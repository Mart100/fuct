<html>
    <head>
        <title>Fuct</title>
        <meta charset="utf-8"/>
        <!-- Google adSense-->
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-7537311431691156",
            enable_page_level_ads: true
        })
        </script>
        <!-- Own CSS files-->
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" type="text/css" href="./styles/shop.css">
        <link rel="stylesheet" type="text/css" href="./styles/chat.css">
        <link rel="stylesheet" type="text/css" href="./styles/menu.css">
        <link rel="stylesheet" type="text/css" href="./styles/hotbar.css">
        <link rel="stylesheet" type="text/css" href="./styles/buildbar.css">
        <link rel="stylesheet" type="text/css" href="./styles/stats.css">
        <link rel="stylesheet" type="text/css" href="./styles/leaderboard.css">
        <link rel="stylesheet" type="text/css" href="./styles/settings.css">
        <link rel="stylesheet" type="text/css" href="./styles/cloneControl.css">

        <!-- Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <!-- Own Scripts -->
        <script src="/socket.io/socket.io.js"></script>
        <script> var socket = io(); </script>
        <script src="debugPanel.js"></script>
        <script src="main.js"></script>
        <script src="chat.js"></script>
        <script src="building.js"></script>
        <script src="draw.js"></script>
        <script src="shop.js"></script>
        <script src="loadImages.js"></script>
        <script src="socketHandler.js"></script>
        <script src="tick.js"></script>
        <script src="alert.js"></script>
        <script src="input.js"></script>
        <script src="toolUse.js"></script>
        <script src="shopPrices.js"></script>
        <script src="settings.js"></script>
        <script src="cookies.js"></script>
        <script src="clones.js"></script>
        


    </head>
    <body id="body">
        <div id="alerts"></div>
        <div id="menu">
            <div id="playScreen">
                <input id="nameInput" placeholder="username" maxlength="20"></input>
                <div id="playButton">Play</div>
            </div>
            <div id="info">
                <span><b>Controls:</b></span>
                <div>
                    - WASD to move around<br>
                    - ENTER to chat<br>
                    - B to toggle build mode<br>
                    - F to open shop<br>
                </div><br>
                <span><b>Links:</b></span>
                <div>
                    - <a href="https://discord.gg/YZahV2M">Discord</a> <br>
                    - <a href="https://trello.com/b/LNk99wHx/fuct">Roadmap</a><br>
                </div><br>
                <span><b>Made by:</b></span>
                <div>
                    - <b>Founder: </b><a href="https://martve.site">Mart van Enckevort</a> <br>
                    - <b>Partner Manager: </b>Xeukxz#4192</a> <br>
                </div>
            </div>
        </div>
        <div id="stats">
            <span>Statistics:</span>
            <p></p>
            <div id="continue">Continue</div>
        </div>
        <div id="settings">
            <div id="exit"><img src="https://i.imgur.com/WAFVb0c.png"/></div>
            Sound volume:<input id="volume" type="range" min="0" max="100"><br>
            Chat enabled:<input id="chat" type="checkbox">
        </div>
        <div id="backgroundOpacity"></div>
        <div id="HUD" oncontextmenu="return false">
            <div id="cloneControl">
                <div id="cloneAttack"><img src="https://i.imgur.com/oLF8YAH.png"/></div>
                <div id="cloneFollow"><img src="https://i.imgur.com/EseObC2.png"/></div>
                <div id="cloneDefend"><img src="https://i.imgur.com/niOoBqi.png"/></div>
            </div>
            <div id="buildbar"></div>
            <div id="hotbar"></div>
            <div id="HUD-shop" style="display: none;">
                <div id="HUD-shopNav">
                    <div id="HUD-shopNavTools">Tools</div>
                    <div id="HUD-shopNavBuildings">Buildings</div>
                </div>
                <div id="HUD-shopIndex"></div>
            </div>
            <div id="HUD-info">
                <span id="coins">Coins: 50$</span>
            </div>
            <div id="HUD-spawning" style="display: none;">spawning in:<br><span>5</span></div>
            <div id="chat">
                <input id="chatInput" autoselect type="text" placeholder='Press "enter" to start typing...'></input>
                <div id="chatOutput"></div>
            </div>
            <div id="leaderboard"></div>
        </div>
        <div id="debugpanel" onclick="toggleDebugPanel()" hidden>Debug</div>
        <input id="adminpassInput" type="password" hidden placeholder="Insert admin/mod password"></input>
        <canvas id="canvas" oncontextmenu="return false"></canvas>
    </body>
</html>
