<!DOCTYPE html>
<html>

    <meta charset="utf-8"/>

  <body id="body">
    <div id="alerts">
      <div id="alert1"></div>
      <div id="alert2"></div>
      <div id="alert3"></div>
      <div id="alert4"></div>

    <div id="loginScreen">

      <input id="passwordInput" hidden placeholder="password" type="password" ></input>

      <div id="registerButton" hidden>register</div>

    <div id="backgroundOpacity"></div>

    <div id="debugpanel" onclick="toggleDebugPanel()" hidden>Debug</div>
